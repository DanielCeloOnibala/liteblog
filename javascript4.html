<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript 4</title>
	<script type="text/javascript" language="javascript">
		function checkbox()
		{
			var harga = "";
			if (table.pilih[0].checked)
			{
				harga = 2000000;
				document.table.harga.value=harga;
			}
			if (table.pilih[1].checked)
			{
				harga = 2500000;
				document.table.harga.value=harga;
			}
			if (table.pilih[2].checked)
			{
				harga = 1500000;
				document.table.harga.value=harga;
			}
		}
		function hitung()
		{
			var diskon ="";
			if (table.member.checked)
			{
				diskon = 0.1;
				document.table.diskon.value=diskon;
			} else 
			{
				diskon = 0;
				document.table.diskon.value=diskon;
			}
			var harga = parseFloat(document.table.harga.value)
			if (isNaN (harga))
			{
				harga = 0.0;
			}
			var jumlah = parseFloat(document.table.jumlah.value)
			if (isNaN (jumlah))
			{
				jumlah = 0.0;
			}
			var subtotal = harga * jumlah;
			document.table.subtotal.value="Rp "+subtotal;

			var diskon = subtotal * 0.1;
			var totalbayar = subtotal - diskon;
			document.table.totalbayar.value="Rp "+totalbayar;
		}
	</script>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="gambar/logo-web-preview.png" alt="" width="90px"></a>
    <a href="javascript2.html" class="nav-link">JavaScript2</a>
    <a href="javascript3.html" class="nav-link">JavaScript3</a>
    <a href="javascript4.html" class="nav-link">JavaScript4</a>
  </div>
</nav>
<form name="table">
	<table width="50%" border="2" bgcolor="gold">
		<thead align="center">
			<td colspan="2"><font face="Century Gothic" size="5">Formulir Penjualan Barang</font></td>
		</thead>
		<tbody>
			<tr>
				<td>Nama Pembeli / Customer</td>
				<td><input type="text" name="nama" class="form-control" style="width: 98%"></td>
			</tr>
			<tr>
				<td>Nama Barang Penjualan</td>
				<td>
					<input type="radio" name="pilih" onclick="checkbox ()">Monitor
					<input type="radio" name="pilih" onclick="checkbox ()">CPU
					<input type="radio" name="pilih" onclick="checkbox ()">VGA
				</td>
			</tr>
			<tr>
				<td>Jumlah Barang</td>
				<td><input type="text" name="jumlah" class="form-control" style="width: 98%"></td>
			</tr>
			<tr>
				<td>Member Toko</td>
				<td><input type="checkbox" name="member" class="form-control">Ya, Member</td>
			</tr>
			<tr>
				<td>Harga Barang</td>
				<td><input type="text" name="harga" class="form-control" style="width: 70%"></td>
			</tr>
			<tr>
				<td>Sub Total Barang</td>
				<td><input type="text" name="subtotal" class="form-control" style="width: 70%"></td>
			</tr>
			<tr>
				<td>Diskon 10%</td>
				<td><input type="text" name="diskon" class="form-control" style="width: 70%"></td>
			</tr>
			<tr>
				<td>Total Bayar</td>
				<td><input type="text" name="totalbayar" class="form-control" style="width: 70%"></td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<br> 
					<input type="button" value="Hitung" style="height: 50px; width: 100px;" onclick="hitung ()">
					<input type="reset"  value="Reset"  style="height: 50px; width: 100px;">
					<br><br>
				</td>
			</tr>
		</tbody>

	</table>
</form>
</body>
</html>
