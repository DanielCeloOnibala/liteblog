<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Halaman dengan elemen form cek dan radio
	</title>
	<script type="text/javascript" language="javascript">
		function kerjakan()
		{
			var tulis = "";
			//mengecek kotak cek
			if (form.cek1.checked)
			{
				tulis = "Kotak Pertama Dipilih\n";
				document.form.text1.value=tulis;
			}
			if (form.cek2.checked)
			{
				tulis = "Kotak Kedua Dipilih\n";
				document.form.text1.value=tulis;
			}
			//mengecek tombol radio
			if (form.pilih[0].checked)
			{
				tulis += "Tombol Radio Pertama Dipilih\n";
				document.form.radiotext1.value=tulis;
			} 
			else if (form.pilih[1].checked)
			{
				tulis += "Tombol Radio Kedua Dipilih\n";
				document.form.radiotext1.value=tulis;
			}
			else if (form.pilih[2].checked)
			{
				tulis += "Tombol Radio Ketiga Dipiilh\n";
				document.form.radiotext1.value=tulis;
			}
		}
	</script>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="index.html"><img src="gambar/logo-web-preview.png" alt="" width="90px"></a>
			<a href="javascript2.html" class="nav-link">JavaScript2</a>
			<a href="javascript3.html" class="nav-link">JavaScript3</a>
			<a href="javascript4.html" class="nav-link">JavaScript4</a>
		</div>
	</nav>
	<div class="container-fluid">
		<form name="form" class="col-lg-12">
			<!--Bagian Form Awal-->
			<b>Ini Adalah Form Pertama</b><br><br>
			<input type="checkbox" name="cek1" checked>Kotak Check Box Pertama
			<input type="checkbox" name="cek2">Kotak Check Box Kedua
			<br>
			<br>
			<input type="radio" name="pilih" checked>Tombol Radio Pertama<br>
			<input type="radio" name="pilih">Tombol Radio Kedua<br>
			<input type="radio" name="pilih">Tombol Radio Ketiga<br><br>

			<!--Bagian Text Field-->
			<table width="35%">
				<tr>
					<td>Form check box yang dipilih</td>
					<td><input type="text" name="text1" class="form-control" style="width: 140%"></td>			
				</tr>
				<tr>
					<td>Form radio button yang dipilih</td>
					<td><input type="text" name="radiotext1" class="form-control" style="width: 190%"></td>
				</tr>
			</table>
			<!--Bagian Tombol Input dan Reset-->
			<input type="button" value="KLIK" onclick="kerjakan ()">
			<input type="reset"  value="RESET">
		</form>	
	</div>
</body>
</html>
